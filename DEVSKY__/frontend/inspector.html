<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMA - Inspector Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="inspector-bg">
    <header class="main-header">
        <div class="logo-title">
            <svg width="38" height="38" viewBox="0 0 60 60" fill="none">
                <polygon points="30,5 55,55 30,45 5,55" fill="#00bfff" stroke="#003366" stroke-width="2"/>
                <rect x="27" y="20" width="6" height="20" fill="#003366"/>
            </svg>
            <span>GMA - Inspector</span>
        </div>
    <button class="logout-btn" onclick="window.location.href='login.html'">Log out</button>
    </header>
    <main class="inspector-main">
        <section class="panel panel-tareas">
            <h2>Assigned tasks</h2>
            <div id="tareasList" class="tareas-list"></div>
        </section>
        <section class="panel panel-asignar">
            <h2>Assign new task</h2>
            <form id="asignarForm" class="asignar-form">
                <label for="descripcion">Task description</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                <label for="tecnico">Assign to technician</label>
                <select id="tecnico" name="tecnico" required></select>
                <button type="submit">Assign task</button>
                <div id="asignarMsg" class="asignar-msg"></div>
            </form>
        </section>
    </main>
    <script src="js/inspector.js"></script>
</body>
</html>
